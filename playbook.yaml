---
- name: Deploy and configure Cloud Ops Agent
  hosts: localhost
  become: true
  roles:
    - role: googlecloudplatform.google_cloud_ops_agents
      vars:
        agent_type: ops-agent
        version: latest
        main_config_file: ansible_templates/ops_agent_config.yaml
      notify:
        - Restart Ops Agent

  tasks:
    - name: Install httpd and performance tools
      package: 
        name: 
         - httpd
         - sysbench
         - jq
        state: present

    - name: Template a file, using symbolic modes (equivalent to 0644)
      template:
        src: ansible_templates/httpd.conf
        dest: /etc/httpd/conf/httpd.conf
      notify:
        - Restart httpd

    - name: Start httpd
      service:
        name: httpd
        state: started
        enabled: yes

    - name: Start Ops Agent
      service:
        name: google-cloud-ops-agent
        state: started
        enabled: yes
        
  handlers:
    - name: Restart httpd
      service:
        name: httpd
        state: restarted
        enabled: yes

    - name: Restart Ops Agent
      service:
        name: google-cloud-ops-agent
        state: restarted
        enabled: yes